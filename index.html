<html lang="en">

  <body>
    <form action="">
      <input type="number" />

    <script>
      //=====================================================Topic:1 Start====================================================

      function calculateDiscount(purchaseAmount) {
        var discount = 0;
        if (purchaseAmount < 50) {
          discount = 0;
          discountPercent = "0%";
        } else if (purchaseAmount >= 50 && purchaseAmount <= 100) {
          // 5% discount
          discount = purchaseAmount * 0.05;
          discountPercent = "5%";
        } else if (purchaseAmount >= 100 && purchaseAmount <= 200) {
          // 10% discount
          discount = purchaseAmount * 0.1;
          discountPercent = "10%";
        } else if (purchaseAmount >= 200) {
          // 15% discount
          discount = purchaseAmount * 0.15;
          discountPercent = "15%";
        }

        const discountedAmount = purchaseAmount - discount;
        return discountedAmount;
      }

      const totalPurchaseAmount = 50;

      const discountedAmount = calculateDiscount(totalPurchaseAmount);
      const discountAmount = totalPurchaseAmount - discountedAmount;
      document.write(
        `Total Amount: ${totalPurchaseAmount.toFixed(
          2
        )}, </br> Discount Percentage: ${discountPercent}, <br/> 
    Discount Amount: ${discountAmount.toFixed(2)},
    </br> Discounted Amount: ${discountedAmount.toFixed(2)}`
      );

      //=====================================================Topic:1 End====================================================

      //=====================================================Topic:2 Start====================================================
      const numbers = [12, 34, 45, 23, 6, 78, 54, 90];
      function filterEvenNumbers() {
        return numbers.filter((number) => number % 2 === 0);
      }

      const evenNumbers = filterEvenNumbers();
      console.log(evenNumbers);
      //=====================================================Topic:2 End====================================================

      //=====================================================Topic:3 Start====================================================
      function multiplication(number) {
        for (var i = 1; i <= 10; i++) {
          var result = number * i;
          console.log(`${i} x ${number} = ${result} </br> </br>`);
        }
      }

      var multiplicationNumber = 5;
      multiplication(multiplicationNumber);
      //=====================================================Topic:3 End====================================================

      //=====================================================Topic:4 Start====================================================

      function grade(number) {
        if (number >= 90) {
          return "A";
        } else if (number >= 80 && number < 90) {
          return "B";
        } else if (number >= 70 && number < 80) {
          return "C";
        } else if (number >= 60 && number < 70) {
          return "D";
        } else {
          return "F";
        }
      }

      var obtainedNumber = 50;
      var acquiredGrade = grade(obtainedNumber);
      document.write(` Your obtained Grade is: '${acquiredGrade}'`);
      //=====================================================Topic:4 End====================================================
    </script>
